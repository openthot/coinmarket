<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Crypto Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <input type="text" id="coin-input" class="form-control mb-3" placeholder="Enter coin name">
        <div id="coin-data"></div>
      </div>
      <div class="col-md-6">
        <h3>Latest News</h3>
        <div id="news"></div>
      </div>
    </div>
  </div>
  <script>
    const coinInput = document.getElementById('coin-input');
    const coinData = document.getElementById('coin-data');
    const news = document.getElementById('news');

    coinInput.addEventListener('input', async (e) => {
      const coinName = e.target.value;
      if (!coinName) {
        coinData.innerHTML = '';
        return;
      }

      try {
        const response = await axios.get(`https://api.coingecko.com/api/v3/coins/${coinName}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`);
        const data = response.data;

        coinData.innerHTML = `
          <h3>${data.name} (${data.symbol})</h3>
          <p>Price: $${data.market_data.current_price.usd}</p>
          <p>Market Cap: $${data.market_data.market_cap.usd}</p>
          <p>24h Volume: $${data.market_data.total_volume.usd}</p>
        `;
      } catch (error) {
        console.error(error);
        coinData.innerHTML = '<p>Error fetching data</p>';
      }
    });

    async function fetchNews() {
      try {
        const response = await axios.get('https://api.coingecko.com/api/v3/search/news?query=crypto&order_by=published_at&sort=desc&locale=en');
        const data = response.data.news;

        news.innerHTML = '';
        data.slice(0, 5).forEach((item) => {
          news.innerHTML += `
            <div class="my-3">
              <h5>${item.title}</h5>
              <p>${item.source.name} - ${new Date(item.published_at).toLocaleString()}</p>
              <a href="${item.url}" target="_blank">Read more</a>
            </div>
          `;
        }
